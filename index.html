<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="TE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stas Ganiev: calculator</title>
  <meta name="keywords" content="stas ganiev, benony, ganiev.pro, 1c developer, web developer">
  <meta name="description" content="Stas ganiev portfolio: calculator">

  <link href="./css/normolize.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <!-- <link href="./css/outlines.css" rel="stylesheet"> -->
  <!-- <link rel="preload" href="fonts/AmaticSC-Regular.woff" as="font" crossorigin="anonymous"> -->
  <link rel="shortcut icon" type="image/x-icon" href="./img/logo16.png">
</head>

<body>

    <main class="main main-content-wrap liquidGlass-wrapper">
        <div class="main-content inner-wrap liquidGlass-effect liquidGlass-tint">

            <div class="screen-aria-wrap liquidGlass-wrapper">
                <div class="screen-aria inner-wrap liquidGlass-shine">

                    <input class="main-display liquidGlass-effect liquidGlass-tint" type="text" id="main-display-input" name="main-display-input" value="" placeholder="99.99">

                </div>
            </div>

            <div class="keyboard-aria-wrap">
                <div class="keyboard-aria inner-wrap">

                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">mc</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">mr</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">m-</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">m+</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">C</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">V</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">%</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">:</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">7</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">8</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">9</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">X</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">4</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">5</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">6</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">-</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">1</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">2</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">3</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">+</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">+/-</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">0</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">.</button></div>
                    <div class="key-wrap liquidGlass-wrapper"><button class="key inner-wrap btn liquidGlass-effect liquidGlass-tint liquidGlass-shine" type="button" alt="9">=</button></div>

                </div>
            </div>

        </div>
    </main>

<script src="./js/script.js"></script>

</body>

</html>
